

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Sales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:replace="layout/navbar :: navbar"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${sales}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/sale/create}" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Sale </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Sale ID</th>
                                <th>Client</th>
                                <th>Seller</th>
                                <th>Total</th>
                                <th>Creation Date</th>
                                <th>Edit</th>
                                <th>Products</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sale : ${sales}">
                                <td th:text="${sale.sale.id}"></td>
                                <td th:text="${sale.sale.client.name}"></td>
                                <td th:text="${sale.sale.seller.name}"></td>
                                <td th:text="${sale.total}"></td>
                                <td th:text="${sale.sale.creationDate}"></td>
                                <td>
                                    <a th:href="@{/sale/edit/{id}(id=${sale.sale.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/sale/{id}/product/index (id=${sale.sale.id})}" class="btn btn-primary">
                                        Products<i class="fab fa-product-hunt ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
